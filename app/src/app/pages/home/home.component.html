<div class="moon">
    <button class="moon-button"></button>
</div>

<div class="star-night" *ngFor="let resultByLanguage of starResults"> <!--星を入れるところ-->
    <div *ngFor="let item of resultByLanguage.star">
        <div *ngIf="0 != resultByLanguage.star.length"><img class="star" src="../../../assets/star_lightyellow.png"></div>
    </div>
</div>

<footer>
    <button class="home-button" (click) = "toSelectLang()">言語選択へ</button>
</footer>
