<form [formGroup]="loginForm">
    <mat-form-field class="register-form-field" appearance="fill">
        <mat-label>ユーザー名</mat-label>
        <input matInput type="text" formControlName="username" required>
        <mat-error>必須項目です</mat-error>
    </mat-form-field>

    <mat-form-field class="register-form-field" appearance="fill">
        <mat-label>パスワード</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.controls['password'].errors?.['required']">必須項目です</mat-error>
    </mat-form-field>
</form>

<footer>
    <button class="home-button" (click)="login()" [disabled]="loginForm.invalid">ログイン</button>
</footer>
